<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Movies</title>
    <link rel="stylesheet" type="text/css" href="/css/productDetail.css">
    <script src="https://kit.fontawesome.com/3208776249.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="logo">
                </a>
            </div>

            <input type="text" placeholder="Peliculas, Series, Cine">
            <div class="botones-nav">
                <button>Peliculas</button>
                <button>Series</button>
                <button>Entradas</button>
            </div>
            <div class="botones-usuario">
                <a href="/compras"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i></a>
                <a href="/register" class="register"><i class="fa-solid fa-circle-user fa-xl"
                        style="color: #ffffff;"></i>Register</a>
                <a href="/login" class="register"><i class="fa-solid fa-circle-user fa-xl"
                        style="color: #ffffff;"></i>Login</a>
            </div>
        </nav>
    </header>
    <main>
        <h3>Oppenheimer</h3>
        <div class="portada-pelicula">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/MVvGSBKV504" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="container">
            <div class="card-sinopsis">
                <button>Sinopsis</button>
                <button>Datos tecnicos</button>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero veritatis consectetur facilis
                    reprehenderit, enim suscipit ipsum alias ut ducimus beatae eveniet explicabo autem corporis non
                    perferendis soluta ad vitae dicta?</p>
            </div>

            <div class="form-container">
                <div class="form-column">
                    <div class="form-group">
                        <label for="salas">Salas:</label>
                        <select id="salas" name="salas">
                            <option value="sala1">Sala 1</option>
                            <option value="sala2">Sala 2</option>
                            <option value="sala3">Sala 3</option>
                            <option value="sala4">Sala 4</option>
                            <option value="sala5">Sala 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idioma">Idioma:</label>
                        <select id="idioma" name="idioma">
                            <option value="espanol">Español Latino</option>
                            <option value="ingles">Inglés Subtitulado</option>
                        </select>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="formato">Formato:</label>
                        <select id="formato" name="formato">
                            <option value="2D">2D</option>
                            <option value="3D">3D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Reservar">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
