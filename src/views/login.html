<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Movies</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://kit.fontawesome.com/3208776249.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <a href="/"><img src="/images/logo.jpg" alt="logo"></a>

            <input type="text" placeholder="Peliculas, Series, Cine">
            <div class="botones-nav">
                <button>Peliculas</button>
                <button>Series</button>
                <button>Entradas</button>
            </div>
            <div class="botones-usuario">
                <a href="/compras"><i class="fa-solid fa-cart-shopping fa-2xs" style="color: #ffffff;"></i></a>
                <a href="/register" class="register"><i class="fa-solid fa-circle-user fa-2xs" style="color: #ffffff;"></i>Register</a>
                <a href="/login" class="register"><i class="fa-solid fa-circle-user fa-2xs" style="color: #ffffff;"></i>Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <form action="/" method="POST">
                <h2>Iniciar sesión</h2>
                <div class="input-group">
                    <label for="usuario">Usuario/Email</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="olvido" name="olvido">
                    <label for="olvido">Olvidé mi contraseña</label>
                </div>
                <button type="submit">Login</button>
                <div class="social-buttons">
                    <button type="button" class="google-btn"><i class="fab fa-google"></i> Iniciar sesión con
                        Google</button>
                    <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Iniciar sesión con
                        Facebook</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
